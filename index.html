<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CabSwiftly</title>
</head>

<body>
    <main id="main">
        <header id="header">
            <nav class="navbar">
                <a href="" class="logo">
                    <h1 class="logo-name">CabSwiftly<div class="logo-name-dots"></div>
                    </h1>
                </a>
                <ul class="nav-menu" id="nav-menu">
                    <li class="nav-list"><a href="#">Home</a></li>
                    <li class="nav-list"><a href="#">About</a></li>
                    <li class="nav-list"><a href="#">Riders</a></li>
                    <li class="nav-list"><a href="#">Contact Us</a></li>
                </ul>
                <div class="hamburger-btn" id="hamburger">
                    <div class="span"></div>
                    <div class="span"></div>
                    <div class="span"></div>
                </div>
    
                <div class="nav-button">
                    <div class="SignUpLogin">
                        <a href="#" class="btn primary">Get Started</a>
                        <a href="#" class="btn secondary">Login</a>
                    </div>
                    <div class="toggle-btn" id="togglebtn">
                        <label for="switch" class="toggle">
                            <input type="checkbox" class="input" id="switch" />
                            <div class="icon icon--moon">
                                <i class="bi bi-moon-fill"></i>
                            </div>
                            <div class="icon icon--sun">
                                <i class="bi bi-brightness-high-fill"></i>
                            </div>
                        </label>
                    </div>
                </div>
            </nav>

        </header>

        <section class="container">
            <div class="home-container" id="home">
                <div class="home-overlay"></div>
                <div class="home-content"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
